# Cloud SQL
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.datasource.username = $CLOUDSQL_USERNAME
spring.datasource.password = $CLOUDSQL_PASSWORD
spring.cloud.gcp.core.enabled = true
spring.cloud.gcp.sql.enabled = true
spring.cloud.gcp.sql.instance-connection-name = $CLOUDSQL_CONN_NAME
spring.cloud.gcp.sql.database-name = $CLOUDSQL_DB_NAME
spring.cloud.gcp.logging.enabled = true
