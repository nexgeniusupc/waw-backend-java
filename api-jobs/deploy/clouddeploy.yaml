apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: api-jobs-delivery-pipeline
description: Jobs API Pipeline
serialPipeline:
  stages:
    - targetId: api-jobs-run-dev
      profiles: [dev]
    - targetId: api-jobs-run-prod
      profiles: [prod]

---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: api-jobs-run-dev
description: Cloud Run development service
run:
  location: projects/waw-nexgenius/locations/us-central1

---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: api-jobs-run-prod
description: Cloud Run production service
run:
  location: projects/waw-nexgenius/locations/us-central1
